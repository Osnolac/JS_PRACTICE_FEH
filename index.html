<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice FEH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" ; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <details ontoggle="message()">
        <summary> Instruction </summary>
        <i> Enter two numbers then find its answer</i>
    </details>
</div>


<br>
<div>
    <form>
        <label> Enter the 1st Number: </label>
        <input type="number" id="num1" placeholder="Input here...">
        <br>
        <label> Enter the 2nd Number: </label>
        <input type="number" id="num2" placeholder="Input here...">

        <br>
        <button type="submit" onmouseover="plus()"> PLUS </button>
        <button type="submit" onmouseover="minus()"> MINUS </button>

        <span><h1 id="result"> ANSWER </h1></span>
    </form>
</div>


<script>
    function message() {
        alert("try it");
    }
    function plus() {
        var add1 = document.getElementById('num1').value;
        var add2 = document.getElementById('num2').value;
        var sum = Number(add1) + Number(add2);

        document.getElementById('result').innerHTML= 'ANSWER: ' + sum;
    } 
    function minus() {
        var sub1 = document.getElementById('num1').value;
        var sub2 = document.getElementById('num2').value;
        var diff = Number(sub1) - Number(sub2);

        document.getElementById('result').innerHTML= 'ANSWER: ' + diff;
    }
</script>


<script>
   
</script>
</body>
</html>
